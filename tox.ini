# Tox configuration file
# Read more under https://tox.readthedocs.org/

[tox]
minversion = 1.8
envlist = py27
#,flake8
#envlist = py27,py34,flake8
skip_missing_interpreters = True

[testenv]
usedevelop = True
changedir = {toxinidir}
passenv = PYTHONPATH
commands =
    py.test tests
deps =
    -r{toxinidir}/test-requirements.txt
setenv =
    PYTHONPATH=/home/leite/usr/spark-2.2.0/python/


[testenv:flake8]
changedir = {toxinidir}
deps = flake8
usedevelop = False
skip_install = True
commands = flake8 setup.py spykfunc tests


[pytest]
addopts = -rsxXf


[flake8]
ignore = D203, E241, E226, E128, E124
exclude = envsetup, .tox, docs/conf.py
max-complexity = 16
max-line-length = 120
